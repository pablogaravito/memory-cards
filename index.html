<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game by Pablis</title>
    <link rel="icon" type="image/x-icon" href="res/ico/fav.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="settings">
      <h1 class="title">ENTRENA TU MEMORIA!</h1>
      <div class="settings-select">
        <div class="setting-select">
          <label for="selectLevel">Selecciona un nivel:</label>
          <select name="selectLevel" id="selectLevel"></select>
        </div>
        <div class="setting-select">
          <label for="selectTheme">Selecciona un tema:</label>
          <select name="selectTheme" id="selectTheme"></select>
        </div>
        <button id="startGame">Jugar!</button>
      </div>
    </div>
    <div id="start-game-text" class="overlay-text hidden">
      Click para Empezar
    </div>
    <div id="game-ended-text" class="overlay-text hidden">
      <span id="result"></span>
      <span id="details"></span>
      <div class="game-ended-options">
        <span id="restart-overlay" class="overlay-text-small"
          >Repetir Juego</span
        >
        <span id="settings-overlay" class="overlay-text-small"
          >Cambiar Juego</span
        >
      </div>
    </div>
    <div class="game-container hidden">
      <div class="game-info-container mid">
        <div class="game-info">Tiempo <span id="time-remaining">100</span></div>
        <div class="game-info">Jugadas <span id="flips">0</span></div>
      </div>
      <div class="card-container mid"></div>
    </div>
    <dialog id="playerNameDialog">
      <form id="playerNameForm" class="overlay-text-md">
        <label for="playerNameInput"
          ><p>Nuevo Record!</p>
          <p>Ingresa tu nombre:</p>
        </label>
        <input id="playerNameInput" name="playerNameInput" type="text" />
        <button id="playerNameBtn" type="submit">Guardar</button>
      </form>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
