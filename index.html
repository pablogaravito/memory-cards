      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>

    <div class="settings">
      <div class="setting-select">
        <label for="selectDifficulty">Selecciona un nivel:</label>
        <select name="selectDifficulty" id="selectDifficulty"></select>
      </div>
      <div class="setting-select">
        <label for="selectTheme">Selecciona un tema:</label>
        <select name="selectTheme" id="selectTheme"></select>
      </div>
      <button id="startGame">Jugar!</button>
    </div>
    <div id="start-game-text" class="overlay-text hidden">
      Click para Empezar
    </div>
    <div id="game-ended-text" class="overlay-text hidden">
      <span id="result"></span>
      <div class="game-ended-options">
        <span id="restart-overlay" class="overlay-text-small">Reiniciar?</span>
        <span id="settings-overlay" class="overlay-text-small"
          >Ir a ajustes
        </span>
      </div>
    </div>
    <!-- <div id="victory-text" class="overlay-text hidden">
      VICTORIA!

    </div> -->

    <div class="game-container hidden">
      <div class="game-info-container">
        <div class="game-info">Tiempo <span id="time-remaining">100</span></div>
        <div class="game-info">Jugadas <span id="flips">0</span></div>
      </div>
      <div class="card-container"></div>
    </div>

    <script src="app.js"></script>
  </body>
