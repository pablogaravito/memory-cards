<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game by Pablis</title>
    <link rel="icon" type="image/x-icon" href="res/ico/fav.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="settings">
      <h1 class="main-title">ENTRENA TU MEMORIA!</h1>
      <div class="settings-select">
        <div class="setting-select">
          <label for="selectLevel">Selecciona un nivel:</label>
          <select name="selectLevel" id="selectLevel"></select>
        </div>
        <div class="setting-select">
          <label for="selectTheme">Selecciona un tema:</label>
          <select name="selectTheme" id="selectTheme"></select>
        </div>
        <button id="startGame">Jugar!</button>
      </div>
    </div>
    <div id="start-game-text" class="overlay-text hidden">
      Click para Empezar
    </div>
    <div id="game-ended-text" class="overlay-text hidden">
      <span id="result"></span>
      <span id="details"></span>
      <div class="game-ended-options">
        <span id="restart-overlay" class="overlay-text-small"
          >Repetir Juego</span
        >
        <span id="settings-overlay" class="overlay-text-small"
          >Cambiar Juego</span
        >
      </div>
    </div>
    <div class="game-container hidden">
      <div class="game-info-container mid">
        <div class="game-info">Tiempo <span id="time-remaining">?</span></div>
        <div class="game-info">Jugadas <span id="flips">0</span></div>
      </div>
      <div class="card-container mid"></div>
    </div>
    <div class="dividendo overlay hidden">
      <div class="records-container">
        <div class="records-title">
          <img class="main-img" src="res/special/0.png" alt="honor" />
        </div>
        <div class="description">
          <div class="description-text">Puesto</div>
          <div class="description-text">Jugador</div>
          <div class="description-text">Tiempo</div>
          <div class="description-text">Flips</div>
        </div>
        <div class="cell pos1">
          <div class="number">1</div>
          <img class="medal" src="res/special/1.png" alt="" />
          <div class="name">
            <input
              class="noselect"
              type="text"
              value="-"
              maxlength="12"
              readonly
            />
          </div>
          <div class="time">-</div>
          <div class="flips">-</div>
        </div>
        <div class="cell pos2">
          <div class="number">2</div>
          <img class="medal" src="res/special/2.png" alt="" />
          <div class="name">
            <input
              class="noselect"
              type="text"
              value="-"
              maxlength="12"
              readonly
            />
          </div>
          <div class="time">-</div>
          <div class="flips">-</div>
        </div>
        <div class="cell pos3">
          <div class="number">3</div>
          <img class="medal" src="res/special/3.png" alt="" />
          <div class="name">
            <input
              class="noselect"
              type="text"
              value="-"
              maxlength="12"
              readonly
            />
          </div>
          <div class="time">-</div>
          <div class="flips">-</div>
        </div>
        <div class="cell pos4">
          <div class="number">4</div>
          <img class="medal" src="res/special/4-5.png" alt="" />
          <div class="name">
            <input
              class="noselect"
              type="text"
              value="-"
              maxlength="12"
              readonly
            />
          </div>
          <div class="time">-</div>
          <div class="flips">-</div>
        </div>
        <div class="cell pos5">
          <div class="number">5</div>
          <img class="medal" src="res/special/4-5.png" alt="" />
          <div class="name">
            <input
              class="noselect"
              type="text"
              value="-"
              maxlength="12"
              readonly
            />
          </div>
          <div class="time">-</div>
          <div class="flips">-</div>
        </div>
        <div class="img-arrow">
          <img id="arrow-img" src="res/special/arrow.png" alt="" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
